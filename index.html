<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/gradient-navbar-styles.css" />
    <link rel="stylesheet" href="assets/css/gradient-navbar.css" />
    <link rel="stylesheet" href="assets/css/Pretty-Search-Form-.css" />
    <link rel="stylesheet" href="assets/css/Weather-Widgets-styles.css" />
    <link rel="stylesheet" href="assets/css/Weather-Widgets.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-body navbar-dark" id="app-navbar">
      <h1 class="text-center">Weather Dashboard</h1>
    </nav>
    <form class="search-form">
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-search"></i></span
        ><input
          class="form-control"
          type="text"
          id="cityInput"
          placeholder="Enter a city here"
        /><button class="btn btn-dark" type="button" id="searchButton">
          Search
        </button>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="weather-card one">
            <div class="top">
              <div class="wrapper">
                <div class="mynav">
                  <a href="javascript:;"
                    ><span class="lnr lnr-chevron-left"></span
                  ></a>
                  <a href="javascript:;"><span class="lnr lnr-cog"></span></a>
                </div>
                <h1 class="heading">Clear night</h1>
                <h3 class="location">Dhaka, Bangladesh</h3>
                <p class="temp">
                  <span class="temp-value">20</span>
                  <span class="deg">0</span>
                  <a href="javascript:;"><span class="temp-type">C</span></a>
                </p>
              </div>
            </div>
            <div class="bottom">
              <div class="wrapper">
                <ul class="forecast">
                  <a href="javascript:;"
                    ><span class="lnr lnr-chevron-up go-up"></span
                  ></a>
                  <li class="active">
                    <span class="date">Yesterday</span>
                    <span class="lnr lnr-sun condition">
                      <span class="temp"
                        >23<span class="deg">0</span
                        ><span class="temp-type">C</span></span
                      >
                    </span>
                  </li>
                  <li>
                    <span class="date">Tomorrow</span>
                    <span class="lnr lnr-cloud condition">
                      <span class="temp"
                        >21<span class="deg">0</span
                        ><span class="temp-type">C</span></span
                      >
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="weather-card rain">
            <div class="top">
              <div class="wrapper">
                <div class="mynav">
                  <a href="javascript:;"
                    ><span class="lnr lnr-chevron-left"></span
                  ></a>
                  <a href="javascript:;"><span class="lnr lnr-cog"></span></a>
                </div>
                <h1 class="heading">Rainy day</h1>
                <h3 class="location">Sylhet, Bangladesh</h3>
                <p class="temp">
                  <span class="temp-value">16</span>
                  <span class="deg">0</span>
                  <a href="javascript:;"><span class="temp-type">C</span></a>
                </p>
              </div>
            </div>
            <div class="bottom">
              <div class="wrapper">
                <ul class="forecast">
                  <a href="javascript:;"
                    ><span class="lnr lnr-chevron-up go-up"></span
                  ></a>
                  <li class="active">
                    <span class="date">Yesterday</span>
                    <span class="lnr lnr-sun condition">
                      <span class="temp"
                        >22<span class="deg">0</span
                        ><span class="temp-type">C</span></span
                      >
                    </span>
                  </li>
                  <li>
                    <span class="date">Tomorrow</span>
                    <span class="lnr lnr-cloud condition">
                      <span class="temp"
                        >18<span class="deg">0</span
                        ><span class="temp-type">C</span></span
                      >
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
